<h2>三、软件加载</h2>
<h3>Spack HPC 应用部署管理工具</h3>
<p>为了提升应用部署效率和质量，提升用户体验，我们尝试在 TH-3F 系统引入spack HPC应用部署管理工具来部署应用。</p>
<p>Spack 是一款强大的软件安装管理工具，它降低了应用软件的安装难度（源码编译，二进制包安装），解决软件之间的依赖关系（确保构建的一致性），软件层的构建系统（软件+选项/功能，区别于CMake，Make，类似于Linux系统下的apt和 yum）。 (用户手动加载 Spack 环境后，即可直接使用 module 命令 加载各种软件环境了。)</p>
<p>加载Spack环境：</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>demo@ln1:~$ <span class="hljs-built_in">source</span> /thfs1/software/spack/bashrc
</span></span></foreignObject></svg></code></pre>

<h2>三、软件加载</h2>
<p>TH 系统支持使用 Environment modules 工具来快速设置和修改用户编译运行环境。Environment modules 通过加载和卸载 module file（环境配置文件）可直接改变用户的环境变量，用户不需要频繁修改.bashrc 文件，从而避免误操作。</p>

<p><img src="media/module-command.png" alt="center" style="width:747px;height:374px;" /></p>
</section>

;">
<h2>三、软件加载</h2>
<h3>Module 命令入门</h3>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>demo@ln1:~$ module avail                <span class="hljs-comment"># Step1  查看列表 </span>
---- /thfs1/software/modulefiles/Compilers ----
GCC/8.3.0           mpich/mpi-x-gcc8.3.0           mpich/mpi-x-dbg-gcc8.3.0
GCC/9.3.0(default)  mpich/mpi-x-gcc9.3.0(default)  mpich/mpi-x-dbg-gcc9.3.0

demo@ln1:~$ module add/load GCC/9.3.0   <span class="hljs-comment"># Step2  加载模块，如 GCC/9.3.0 </span>

demo@ln1:~$ module list                 <span class="hljs-comment"># Step3  查看已加载模块 </span>
Currently Loaded Modulefiles:
 1) GCC/9.3.0(default)

demo@ln1:~$ module rm/unload GCC/9.3.0  <span class="hljs-comment"># Step4 卸载模块 </span>
</span></span></foreignObject></svg></code></pre>

<h2>五、作业提交</h2>
<h3>SLURM作业管理系统</h3>
<p>以CPU核/节点作为并行作业的资源分配单位，实现并行作业的调度运行。</p>
<p>所有在计算结点中运行的串行或并行应用程序，都必须通过资源管理系统来提交运行。</p>
<p>应用之间不存在资源的竞争冲突，用户可通过作业管理系统来监控应用的运行。</p>
<p>资源管理系统将用户提交的应用构造成作业进行排队处理，排队原则“先来先服务”。</p>

<p><img src="media/slurm-logo.png" alt="center" style="width:218px;height:200px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="default" data-style="section {

}
" data-marpit-pagination="59" data-marpit-pagination-total="75" style="--paginate:true;--theme:default;--style:section {

}
;">
<h2>五、作业提交</h2>
<h3>查看可用节点资源, 命令: yhinfo 或 yhi</h3>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>demo@ln1:~$ yhinfo
PARTITION AVAIL  TIMELIMIT  NODES  STATE NODELIST
thcp1        up   infinite    766  alloc cn[257-406, 608-611, ... ,5069-5117]
thcp1        up   infinite   3409   idle cn[407-431, 520-535, ... ,5065,5118]
</span></span></foreignObject></svg></code></pre>
<p>PARTITION 为资源分区名称，AVAIL 为分区状态， TIMELIMIT 为队列运行时间限制， NODES 为节点数，STATE 为节点使用状态， NODELIST 为节点列表。如上，该账户可用分区为thcp1，目前已分配(alloc)节点766个，空闲(idle)节点3409个</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="default" data-style="section {

}
" data-marpit-pagination="60" data-marpit-pagination-total="75" style="--paginate:true;--theme:default;--style:section {

}
;">
<h2>五、作业提交</h2>
<h3>提交交互作业, 命令: yhrun</h3>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>demo@ln1:~$ yhrun -N 2 -n 4 -p thcp1 ./mpi_hello
Greetings from cn612 process 0 of 4!
Greetings from cn612 process 1 of 4!
Greetings from cn613 process 2 of 4!
Greetings from cn613 process 3 of 4!
</span></span></foreignObject></svg></code></pre>
<p>yhrun 类似于 mpirun，-N指定节点数，-n指定进程数，-p指定分区(分区信息可通过yhinfo命令查看)</p>
</section>

</span></span></foreignObject></svg></code></pre>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>demo@ln1:~$ yhbatch -N 2 -p thcp1 ./sub.sh

<h2>五、作业提交</h2>
<h3>提交后台作业脚本参考， 命令: yhbatch</h3>
<p>demo@ln1:~$ cat <a href="http://submit.sh">submit.sh</a></p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">#!/bin/bash</span>
<span class="hljs-comment">#SBATCH --job-name=nbody          # -J, 作业名称，方便yhq时查看区分作业信息</span>
<span class="hljs-comment">#SBATCH --partition thcp1         # -p, 资源分区名称, 在FT2000+系统上为thcp1</span>
<span class="hljs-comment">##SBATCH --nodes=3                # -N, 指定作业使用的节点数，此处注释掉了</span>
<span class="hljs-comment">#SBATCH --ntasks=128              # -n, 提交作业的总进程数</span>
<span class="hljs-comment">#SBATCH --ntasks-per-node=56      # 每个节点上的进程数，因为FT2000+系统上每个节点最多可以运行56个MPI进程，</span>
                                  <span class="hljs-comment"># 因此这里通过指定总进程数和每个节点进程数的方式来提交作业，作业占用的节点数由slurm计算。</span>
<span class="hljs-comment">#SBATCH --output=slurm.%x.%j.out  # -o, 指定作业日志输出文件，%x代表作业名，%j表示作业JobId</span>
<span class="hljs-comment">#SBATCH --error=slurm.%x.%j.err   # -e, 指定作业错误输出文件，%x代表作业名，%j表示作业JobId</span>
<span class="hljs-comment">##SBATCH --time=00:01:00          # -t, 作业运行的时间限制 (HH:MM:SS)，此处注释掉了</span>
                                  <span class="hljs-comment"># https://slurm.schedmd.com/sbatch.html</span>
<span class="hljs-built_in">export</span> UCX_GLEX_EP_HC_MR=1
yhrun --mpi=pmix -N <span class="hljs-variable">${SLURM_NNODES}</span> -n <span class="hljs-variable">${SLURM_NTASKS}</span> -p <span class="hljs-variable">${SLURM_JOB_PARTITION}</span> ./mpi_nbody_basic 800 1000 0.01 100 g
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>demo@ln1:~$ yhbatch ./submit.sh
Submitted batch job 274028
</span></span></foreignObject></svg></code></pre>
<p>相比前面的脚本，这里yhbatch再提交时，就不需要指定任何参数了。</p>
</section>

<h2>五、作业提交</h2>
<h3>单点提交多任务作业脚本参考， 命令: yhbatch</h3>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">#!/bin/bash</span>
<span class="hljs-comment"># ========================================================</span>
<span class="hljs-comment"># 本脚本用于在单个节点内运行多个串行或并行程序（针对计算资源需求不大，或者并行性不好的程序） </span>
<span class="hljs-comment"># ========================================================</span>
<span class="hljs-comment"># 例如用3个核，运行一个MPI的程序</span>
<span class="hljs-built_in">cd</span> /absolute_path_to_your_working_directory
yhrun -n3 ./mpi_ex1 &amp;
<span class="hljs-comment">## -n3 启用3个mpi进程，运行mpi_ex1任务</span>

<span class="hljs-comment"># 如果用6个核，运行一个MPI+OpenMP的程序</span>
<span class="hljs-built_in">cd</span> /absolute_path_to_your_working_directory
<span class="hljs-built_in">export</span> OMP_NUM_THREADS=3
yhrun -n2 ./mpi_omp_ex1 &lt; input &amp; 
<span class="hljs-comment"># 设置-n=2，OMP_NUM_THREADS=3, 开启2个MPI进程，每个MPI进程开启3个OpenMP线程, </span>
<span class="hljs-comment">#./mpi_omp_ex1 是MPI+OpenMP程序可执行文件名 ## &lt; input 给定输入文件,如果有的话</span>
<span class="hljs-comment"># ========================================================</span>
<span class="hljs-built_in">wait</span>
<span class="hljs-comment"># 注：末尾增加wait，让脚本等待以上后台任务运行结束后再停止</span>
<span class="hljs-comment"># 不添加的话，脚本运行到末尾就结束了，作业刚刚提交上去节点就被收回了，也就结束了。</span>
</span></span></foreignObject></svg></code></pre>
</section>

<h2>七、报错处理</h2>
<h3>定位出错位置</h3>
<ul>
<li>根据程序输出提示判断出错位置</li>
<li>编译时加入 -g 选项</li>
<li>环境设置 ulimit -c unlimited ，生成 core 文件，gdb 分析 core 文件</li>
<li>如果程序卡死，可以 gdb attach process 分析</li>
<li>加入 printf, print/write 语句</li>
</ul>

<h2>七、报错处理</h2>
<h3>处理问题</h3>
<ul>
<li>确保程序输入文件存在且内容无缺失
<ul>
<li>脚本生成的文本参数文件</li>
</ul>
</li>
<li>避免内存访问越界,增加判断
<ul>
<li>开辟1024长度的数组，却访问1025个元素</li>
<li>数组下标在程序中被修改</li>
</ul>
</li>
<li>确保编译环境、依赖库或者第三方代码的版本一致（petsc不同版本间函数的差异）
<ul>
<li>MPI 不同实现中的特有函数</li>
<li>petsc等数学库不同版本间函数的差异</li>
</ul>
</li>
<li>修改变量未初始化问题
<ul>
<li>造成的程序不可预见的错误</li>
</ul>
</li>
</ul>
